<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-file-circle-plus me-2"></i>Realizar Una Compra</h5>
    </div>
    <div class="card-body p-5">
        <form #f="ngForm">


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Categoria: </label>
                <div class="col-sm-10">
                    <select name="categoria" required class="form-select" [(ngModel)]="registroProductoDTO.categoria"
                        (change)="onCategoriaChange()">
                        <option value="" selected>Seleccione una categoria</option>
                        <option [value]="item" *ngFor="let item of categorias; index as i">{{item}}</option>
                    </select>
                </div>
            </div>


            <div class="mb-3 row" *ngIf="registroProductoDTO.categoria === 'ALCOHOL'">
                <label class="col-sm-2 col-form-label">Lista de alcoholes disponibles:</label>
                <div class="col-sm-10">
                    <select name="subcategoria" required class="form-select" [(ngModel)]="alcoholSeleccionado">
                        <option value="" selected>Seleccione un alcohol</option>
                        <option [value]="item" *ngFor="let item of nombresAlcoholes; index as i">{{item}}</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row" *ngIf="registroProductoDTO.categoria === 'DULCES'">
                <label class="col-sm-2 col-form-label">Lista de dulces disponibles:</label>
                <div class="col-sm-10">
                    <select name="subcategoria" required class="form-select" [(ngModel)]="dulceSeleccionado">
                        <option value="" selected>Seleccione un dulce</option>
                        <option [value]="item" *ngFor="let item of nombresDulces; index as i">{{item}}</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row" *ngIf="registroProductoDTO.categoria === 'GASEOSA'">
                <label class="col-sm-2 col-form-label">Lista de gaseosas disponibles:</label>
                <div class="col-sm-10">
                    <select name="subcategoria" required class="form-select" [(ngModel)]="gaseosaSeleccionada">
                        <option value="" selected>Seleccione una gaseosa</option>
                        <option [value]="item" *ngFor="let item of nombresGaseosas; index as i">{{item}}</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Cantidad: </label>
                <div class="col-sm-10">
                    <input #cantidad="ngModel"
                        [ngClass]="cantidad.invalid && (cantidad.dirty || cantidad.touched) ? 'is-invalid' : ''"
                        type="number" name="cantidad" class="form-control" required
                        [(ngModel)]="registroCompraClienteDTO.cantidad" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Direcci√≥n: </label>
                <div class="col-sm-10">
                    <input #direccion="ngModel"
                        [ngClass]="cantidad.invalid && (direccion.dirty || direccion.touched) ? 'is-invalid' : ''"
                        type="text" name="direccion" class="form-control" required
                        [(ngModel)]="registroCompraClienteDTO.direccion" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Dinero: </label>
                <div class="col-sm-10">
                    <input #dinero="ngModel"
                        [ngClass]="dinero.invalid && (dinero.dirty || dinero.touched) ? 'is-invalid' : ''"
                        type="number" name="dinero" class="form-control" required
                        [(ngModel)]="registroCompraClienteDTO.dinero" />
                </div>
            </div>

            <div class="mb-3 row" [hidden]="tipoCliente !== 'registrado'">
                <label class="col-sm-2 col-form-label">Correo del Cliente:</label>
                <div class="col-sm-10">
                    <input #correoInput="ngModel"
                        [ngClass]="correoInput.invalid && (correoInput.dirty || correoInput.touched) ? 'is-invalid' : ''"
                        type="text" name="correo" class="form-control" required 
                        [(ngModel)]="correoCliente" /> <!-- Usando directamente la variable correoCliente -->
                </div>
            </div>
            

            <button class="btn bg-dark text-white" type="submit" [disabled]="" (click)="registrar()" [disabled]="camposVacios()">Registrar Venta</button>

            <app-alerta [alerta]="alerta"></app-alerta>
            
        </form>
    </div>
</div>
