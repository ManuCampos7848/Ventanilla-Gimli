<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Login</h5>
    </div>
    <div class="card-body p-5">

        <form #f="ngForm" (ngSubmit)="login()">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Correo Electrónico: </label>
                <div class="col-sm-10">
                    <input #alergias="ngModel"
                        [ngClass]="alergias.invalid && (alergias.dirty || alergias.touched) ? 'is-invalid' : ''"
                        type="text" name="alergias" class="form-control" required [(ngModel)]="loginDTO.correo" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Contraseña: </label>
                <div class="col-sm-10">
                    <input #password="ngModel"
                        [ngClass]="password.invalid && (password.dirty || password.touched) ? 'is-invalid' : ''"
                        type="password" name="password" class="form-control" required [(ngModel)]="loginDTO.password" />
                </div>
            </div>

            <button class="btn bg-dark text-white" type="submit">Logear</button>

            <app-alerta [alerta]="alerta"></app-alerta>

        </form>
    </div>
</div>
