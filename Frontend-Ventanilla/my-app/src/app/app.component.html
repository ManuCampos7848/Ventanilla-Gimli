  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center

            </g>
          </g>
        </svg>


        <span class="fs-4 ms-3 me-3 span-clase" style="font-family: 'MiFuente';">{{title}}</span>
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <!-- <li><a routerLink="" class="nav-link px-2 text-white">Inicio</a></li> -->
        <li *ngIf="isLogged && rol == 'cliente'"><a routerLink="/inicio-cliente"
            class="nav-link px-2 text-white">Productos</a></li>
        <li *ngIf="isLogged && rol == 'admin' || rol == 'empleado'"><a routerLink="/gestion-productos"
            class="nav-link px-2 text-white">Gestion Productos</a></li>
        <li *ngIf="isLogged && rol == 'admin'"><a routerLink="/crear-producto" class="nav-link px-2 text-white">Crear
            Producto</a></li>
        <li *ngIf="isLogged && rol == 'empleado' || rol == 'admin'"><a routerLink="/registrar-venta-empleado"
            class="nav-link px-2 text-white">Registrar Venta</a></li>
        <li *ngIf="isLogged && rol == 'empleado' || rol == 'admin'"><a routerLink="/agregar-producto"
            class="nav-link px-2 text-white">Agregar Producto</a></li>
        <li *ngIf="isLogged && rol == 'admin'"><a routerLink="/registro-empleado"
            class="nav-link px-2 text-white">Registrar Empleado</a></li>
        <li *ngIf="isLogged && rol == 'admin'"><a routerLink="/editar-perfil-empleado-admin"
            class="nav-link px-2 text-white">Gestión Empleados</a></li>
        <li *ngIf="isLogged && rol == 'cliente'"><a routerLink="/registrar-compra-cliente"
            class="nav-link px-2 text-white">Hacer Compra</a></li>
        <li *ngIf="isLogged && rol == 'cliente'"><a routerLink="/modificar-perfil-cliente"
            class="nav-link px-2 text-white">Gestión Cuenta</a></li>
        <li *ngIf="isLogged && rol == 'cliente'"><a routerLink="/compras-realizadas-cliente"
            class="nav-link px-2 text-white">Compras Realizadas</a></li>

      </ul>


      <div *ngIf="!isLogged; then nologged else logged"></div>

      <ng-template #nologged>

        <div class="text-end">
          <button type="button" routerLink="/login" class="btn btn-outline-light
              me-2">Login</button>
          <button type="button" routerLink="/registro" class="btn btn-warning">Sign-up</button>
        </div>
      </ng-template>


      <ng-template #logged >
        <div class="text-end" id="derecha">
          <label class="me-3 text-white">Hola {{nombre}}</label>
          <button type="button" (click)="logout()" class="btn btn-warning">Logout</button>
        </div>
      </ng-template>


    </div>
  </div>


</header>
<div class="seccion-pagina p-4">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4
border-top">

      <span class="mb-3 mb-md-0 text-muted">&copy; 2024 Ventanilla Gimli</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-x-twitter
fs-5"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-instagram
fs-5"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-facebook
fs-5"></i></a></li>
    </ul>



  </footer>
</div>
